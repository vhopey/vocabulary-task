<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>English Vocabulary Trainer</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="container py-5">
      <div
        id="game"
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">
          Form a valid English word using the given letters
        </p>
        <p class="mb-5">
          Question <span id="current_question">1</span> from
          <span id="total_questions">6</span>
        </p>

        <div>
          <div
            id="answer"
            class="bg-light mx-1 mb-3"
            style="height: 46px; border-radius: 6px"
          ></div>
          <div id="letters"></div>
        </div>
      </div>
      <div
        id="statistic"
        class="d-flex flex-column align-items-center w-100 text-center mx-auto hidden_block"
      >
        <h2 class="mb-5">Statistic</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
